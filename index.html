<!DOCTYPE html>
<html>
  <head>
    <title>Table Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Table Calculator</h1>
    <table>
      <tr>
        <td>Value 1:</td>
        <td>
          <input type="number" id="value1">
        </td>
      </tr>
      <tr>
        <td>Value 2:</td>
        <td>
          <input type="number" id="value2">
        </td>
      </tr>
      <tr>
        <td>Sum:</td>
        <td>
          <input type="number" id="sum" disabled>
        </td>
      </tr>
      <tr>
        <td>Product:</td>
        <td>
          <input type="number" id="product" disabled>
        </td>
      </tr>
    </table>

    <script src="script.js"></script>
  </body>
</html>
