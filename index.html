<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1">
    <title id="title">Truth Table Generator for JavaScript</title>

    <link rel="icon" href="./favicon.ico">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="apple-touch-icon" href="./images/truth-tables-code-icon-152.png">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script type="module" src="./script.js"></script>
  </head>
  <body>
    <h1 id="header"></h1>
    <div class="language-dropdown" id="languageDropdown"></div>

    <button class="clear-variables" id="clearVariables" onclick="removeAllVariables()">
      Remove all variables
    </button>
    <button class="clear-expressions" id="clearExpressions" onclick="removeAllExpressions()">
      Remove all expressions
    </button>
    <br>

    <div class="description" id="description">
      <p>
        Enter variables and logical expressions that use those variables. You must add them one at a time using the provided buttons.
      </p>
    </div>

    <div class="variables-expressions-container">
      <div class="input-container">
        <div class="variable-input">
          <label for="variableInput" id="variableInputLabel">
            Variables (e.g., <code>booleanVar</code>)
          </label>
          <input type="text" id="variableInput" placeholder="Variable (e.g., booleanVar)">
          <button class="add-button" id="addVariable" onclick="addVariable()">
            Add Variable
          </button>
        </div>
        <div class="expression-input">
          <label for="expressionInput" id="expressionInputLabel">
            Logical Expression (e.g., <code>A && (B || C)</code>)
          </label>
          <input type="text" id="expressionInput" placeholder="Expression e.g., A && (B || C)">
          <button class="add-button" id="addExpression" onclick="addExpression()">
            Add Expression
          </button>
        </div>
      </div>

      <div class="lists-container">
        <div class="variable-list" id="variablesList">
          <!-- The variables list will be dynamically generated here -->
        </div>
        <div class="expression-list" id="expressionsList">
          <!-- The expressions list will be dynamically generated here -->
        </div>
      </div>
    </div>

    <br>

    <div class="table-buttons-container">
      <button class="generate-button" id="generateTruthTable" onclick="generateTruthTable()">
        Generate Truth Table
      </button>
      <div class="slider-button" id="toggleTFSwitch" onclick="toggleTFSwitch()">
        <div class="slider"></div>
        <div class="option" id="toggleTFOption">T/F</div>
        <div class="option">1/0</div>
      </div>
    </div>

    <table id="truthTable">
      <!-- The truth table will be dynamically generated here -->
    </table>

  </body>
</html>
